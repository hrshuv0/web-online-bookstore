<div class="row">


    <div class="col-md-3">

        <app-book-category></app-book-category>
    </div>

    <div class="col-md-9">

        <div class="row">
            <div class="col-md-12">

                <div *ngIf="cartItems.length > 0">
                    <table class="table table-bordered">
                        <thead class="bg-dark text-light">
                            <tr>
                                <td width="20%">Book Image</td>
                                <td width="50%">Book Details</td>
                                <td width="30%"></td>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cartItem of cartItems">
                                <td>
                                    <img [src]="cartItem.imageUrl" class="img-responsive" height="200px" width="150px">
                                </td>
                                <td>
                                    <p>{{cartItem.name}}</p>
                                    <p>{{cartItem.unitPrice | currency: 'USD'}}</p>

                                </td>
                                <td>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p>Quantity: 
                                                <span (click)="remove(cartItem)" class="float-right text-danger pointer">
                                                    <i><fa-icon [icon]="faTrash"></fa-icon></i>
                                                </span>
                                            </p>

                                        </div>

                                        <div class="col-md-4">
                                            <button (click)="incrementQuantity(cartItem)" class="btn btn-primary btn-sm float-left">
                                                <i class="text-white">
                                                    <fa-icon [icon]="btnPlus"></fa-icon>
                                                </i>
                                            </button>
                                        </div>
                                        <div class="col-md-4  text-center">
                                            {{cartItem.quantity}}
                                        </div>
                                        <div class="col-md-4">
                                            <button (click)="decrementQuantity(cartItem)" class="btn btn-primary btn-sm float-right">
                                                <i class="text-white">
                                                    <fa-icon [icon]="btnMinus"></fa-icon>
                                                </i>
                                            </button>
                                        </div>


                                        <div class="col-md-12">
                                            <p>Subtotal: {{cartItem.quantity * cartItem.unitPrice}}</p>
                                        </div>
                                    </div>

                                </td>
                            </tr>

                            <tr>
                                <td colspan="2"></td>
                                <td font-weight-bold>
                                    <p>Total quantity: {{totalQuantity}}</p>
                                    <p>Shipping Fee: 0</p>
                                    <p>Total price:{{totalPrice | currency: 'USD'}} </p>
                                </td>
                            </tr>


                        </tbody>
                    </table>

                </div>

                <div *ngIf="cartItems.length == 0" class="alert alert-warning" role="alert">

                    Your Cart is empty


                </div>

            </div>
        </div>


    </div>


</div>

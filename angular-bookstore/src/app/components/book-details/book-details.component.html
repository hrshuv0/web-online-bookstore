<div class="row">

    <div class="col-lg-3">
        <app-book-category></app-book-category>
    </div>


    <div class="col-lg-9">

        <div class="row">

            <div class="col-12 col-md-4">
                <div class="thumbnail">
                    <img src="{{book.imageUrl}}" width="250" height="300">
                </div>

            </div>

            <div class="col-12 col-md-8">

                <h3>{{book.name}}</h3>
                <hr />

                <p>{{book.description}}</p>
                <hr />
                
                <h4>Price: <strong>&#8377;{{book.unitPrice | currency: 'USD'}}</strong></h4>
                <hr />

                <h6>Qty. Available: {{book.unitInStock}}</h6>
                <hr />

                <a routerLink="/books" class="btn btn-success">
                    <fa-icon [icon]="leftArrow"></fa-icon> Back</a>
                    
                <button (click)="addToCart()" class="btn btn-primary ml-2">
                    <fa-icon [icon]="cartDown"></fa-icon> Add to cart</button>

            </div>


        </div>

    </div>


</div>
